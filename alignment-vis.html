<link rel="import" href="./bower_components/paper-checkbox/paper-checkbox.html">

<!--
An element that visualizes sequence alignment data. 

Example:

    <alignment-vis></alignment-vis>

@demo
-->
<dom-module id="alignment-vis">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .sequenceTable {
      font-size: 1.7em;
    }

    td {
      cursor: pointer;
    }

    .seqChar:hover {
      background-color: black;
      color: white;
    }

    .seqChar {
      text-align: center;
      padding-left: 1px;
      padding-right: 1px;
    }

    .accession {
      padding-right: 20px;
      font-weight: bolder;
    }

    .notAligned {
      background-color: rgba(255, 252, 81, 0.4);
    }

    .selectSeq {
      padding-left: 10px;
    }
  </style>

  <template>
    <table class="sequenceTable">
      <template is="dom-repeat" items="{{parsedData}}" as="sequence" index-as="seqIndex">
        <tr>
          <td class="accession">{{sequence.accession}}</td>
          <template is="dom-repeat" items="{{_splitSequence(sequence.sequence)}}">
            <td class$="{{_getAlignClass(index)}}">{{item}}</td>
          </template>
          <td class="selectSeq"><paper-checkbox checked on-change="_reAlign"></paper-checkbox></td>
        </tr>
      </template>
    </table>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'alignment-vis',

    properties: {

      /**
       * `alignment` is a string that contains the alignment data. 
       * 
       * Alignment data is formatted as a string, with each protein sequence delimited by a '\n' character
       *
       * For example, the following sequences: 
       *  
       *  accessionA PKS--KTVKST-V
       *  accessionB PKV-VKTVKST-V
       *  accessionC PK---KTVK-T-V
       *  accessionD PKV-VKTVK-T-V
       *
       *  will convert to 
       *
       *  "accessionA PKS--KTVKST-V\naccessionB PKV-VKTVKST-V\naccessionC PK---KTVK-T-V"
       *
       */

      alignment: String, 

      /**
       * Exposes alignment data as an array
       */

      parsedData: {
        type: Array, 
        computed: 'parseAlignment(alignment)'
      }

    },

    // Helper functions
    parseAlignment: function(seqString) {
      var data = [];
      var parsed = this.splitByNewline(seqString);

      parsed.forEach(function(row) {
        var split = row.split(' ');
        var sequence = split[1].split('');
        sequence.accession = split[0];
        sequence.annotations = [];

        data.push(sequence);
      });

      return data;
    },

    //there is some bug that does not allow using String.prototype.split OR regex matching with '\n' ... 
    //so this hack will have to do for now
    splitByNewline: function(string) {
      var parsed = [];
      
      var currString = '', index = 0;
      while(index < string.length) {
        if (string[index] === '\\' && string[index+1] === 'n') {
          parsed.push(currString);
          currString = '';
          index += 2;
        } else {
          currString += string[index];
          index++;
        }
      } 
      parsed.push(currString);

      return parsed;
    },

    _splitSequence: function(sequence) {
      return sequence.split('');
    },

    /*

    Approach: 

      - function takes in an array containing one or more sequences
      - for each column in matrix, create an object with letters as keys, count frequency of each letter
          ignore '-'
      - if only one key exists in object, column is aligned
          assign 'seqChar align' to new matrix that contains visualization data
      - if two or more characters exist
          determine most frequently occuring character 
          assign 'seqChar unalign' to max occuring char or '-'
          assign 'seqChar mismatch' to all other chars

    */

    _determineAlignment: function(sequences) {
      var charObjectsByColumn = [];
      sequences.forEach(function(sequence) {
        var charObject = {};
        sequence.forEach(function(character) {
          if(character !== '-') {
            charObject[character] = (charObject[character]+1) || 1;
          }
        });
        charObjectsByColumn.push(charObject);
      });
    },

    _getCharObjectsByColumn: function(sequences) {
      var charObjects = [];
      sequences.forEach(function(sequence) {
        var charObject = {};
        sequence.forEach(function(character) {
          if(character !== '-') {
            charObject[character] = (charObject[character]+1) || 1;
          }
        });
        charObjects.push(charObject);
      });
      return charObjects;
    }, 

    _getAlignClass: function(row, col) {
      if (this.alignData[row][col] === 0) {
        return 'seqChar align';
      } else if (this.alignData[row][col] === 1) {
        return 'seqChar unaligned';
      } else {
        return 'seqChar mismatch';
      }
    }, 

    _determineAlign: function(sequences) {
      this.colArray = [];
      var length = sequences[0].sequence.length;
      for(var i = 0; i < length; i++) {
        this.colArray.push(this._isColumnAligned(i, sequences));
      }
    }, 

    _isColumnAligned: function(columnIndex, sequences) {
      var letter = sequences[0].sequence[columnIndex];
      for(var i = 1; i < sequences.length; i++) {
        if(sequences[i].sequence[columnIndex] !== letter) {
          return false;
        }
      }
      return true;
    },

    _reAlign: function() {
      console.dir(arguments);
    },

    // Element Lifecycle

    ready: function() {
      //generate alignment matrix
      this._determineAlign(this.sequences);
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `alignment-vis-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event alignment-vis-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'alignment-vis says, ' + response;
    },

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('seed-element-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
