<link rel="import" href="../polymer/polymer.html">

<!--
An element that visualizes sequence alignment data. 

Example:

    <alignment-vis></alignment-vis>

@demo
-->
<dom-module id="alignment-vis">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .sequenceTable {
      font-size: 1.7em;
    }

    .sequenceTable tr:hover{
      outline-width: thin;
      outline-style: solid;
      outline-color: #000;
    }

    td {
      cursor: pointer;
    }

    td:hover {
      background-color: black;
      color: white;
    }

    .accession {
      padding-right: 20px;
      font-weight: bolder;
    }
  </style>

  <template>
    <table class="sequenceTable">
      <template is="dom-repeat" items="{{sequences}}" as="sequence">
        <tr>
          <td class="accession">{{sequence.accession}}</td>
          <template is="dom-repeat" items="{{_splitSequence(sequence.sequence)}}">
            <td>{{item}}</td>
          </template>
        </tr>
      </template>
    </table>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'alignment-vis',

    properties: {

      /**
       * `alignment` is a string that contains the alignment data. 
       * 
       * Alignment data is formatted as a string, with each protein sequence delimited by a '\n' character
       *
       * For example, the following sequences: 
       *  
       *  accessionA PKS--KTVKST-V
       *  accessionB PKV-VKTVKST-V
       *  accessionC PK---KTVK-T-V
       *
       *  will convert to 
       *
       *  "accessionA PKS--KTVKST-V\naccessionB PKV-VKTVKST-V\naccessionC PK---KTVK-T-V"
       *
       */

      alignment: String, 

      /**
       * Exposes alignment data as an array
       */

      sequences: {
        type: Array, 
        computed: 'parseAlignment(alignment)'
      }

    },

    // Helper functions
    parseAlignment: function(seqString) {
      var data = [];
      var parsed = this.splitByNewline(seqString);

      parsed.forEach(function(row) {
        var split = row.split(' ');
        data.push({
          accession: split[0], 
          sequence: split[1]
        });
      });

      return data;
    },

    //there is some bug that does not allow using String.prototype.split OR regex matching with '\n' ... 
    //so this hack will have to do for now
    splitByNewline: function(string) {
      var parsed = [];
      
      var currString = '', index = 0;
      while(index < string.length) {
        if (string[index] === '\\' && string[index+1] === 'n') {
          parsed.push(currString);
          currString = '';
          index += 2;
        } else {
          currString += string[index];
          index++;
        }
      } 
      parsed.push(currString);

      return parsed;
    },

    _splitSequence: function(sequence) {
      return sequence.split('');
    },

    // Element Lifecycle

    ready: function() {

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `alignment-vis-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event alignment-vis-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'alignment-vis says, ' + response;
    },

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('seed-element-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
